<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>VR — 2D Preview (Saraswati Temple)</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #09090b;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .hint {
        position: fixed;
        left: 12px;
        bottom: 12px;
        color: #ddd;
        font: 12px/1.3 system-ui;
        background: #0008;
        padding: 6px 10px;
        border-radius: 10px;
      }
      .err {
        position: fixed;
        left: 12px;
        top: 12px;
        max-width: 66ch;
        background: #300;
        border: 1px solid #a00;
        color: #fff;
        padding: 8px 10px;
        border-radius: 8px;
        font: 12px/1.35 system-ui;
        white-space: pre-wrap;
        display: none;
        z-index: 5;
      }
      .ctaVR {
        position: fixed;
        right: 12px;
        bottom: 12px;
        z-index: 5;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 48px;
        padding: 0 16px;
        border-radius: 12px;
        border: 1px solid #2a2a2f;
        background: #18181f;
        color: #fff;
        font: 600 14px/1 system-ui;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="hint">
      2D Preview: drag to look, scroll to zoom. Click “Enter VR” if you have a
      headset.
    </div>
    <div id="err" class="err"></div>
    <button id="ctaVR" class="ctaVR">Enter VR</button>
    <script type="module">
      const params = new URLSearchParams(location.search);
      if (!params.get("model"))
        params.set("model", "/assets/3d/saraswathi.glb");
      params.set("preview", "1");
      const s = document.createElement("script");
      s.type = "module";
      s.src = "/js/vr-scene.js?v=vr-2025-09-26-7&" + params.toString();
      document.body.appendChild(s);
    </script>
  </body>
</html>
